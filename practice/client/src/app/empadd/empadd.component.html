<div style="width: 90%;margin-left: 5%;">
<form>
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" [(ngModel)]="employee.name" name="name" class="form-control" id="exampleInputName"  placeholder="Enter Name">
       </div>
        <div class="form-group">
          <label for="exampleInputPosition">Position</label>
          <input type="text" [(ngModel)]="employee.position" name="position"  class="form-control" id="exampleInputPosition" placeholder="Position">
        </div>
        <div class="form-group">
                <label for="exampleInputOffice">Office</label>
                <input type="text" [(ngModel)]="employee.office"  name="office" class="form-control" id="exampleInputOffice" placeholder="Office">
              </div>
        <button type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
      </form>
      </div>
